<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vehicle Listings - MemorableTots</title>
        <!-- Bootstrap 5 CSS -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
            rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
        <!-- Custom CSS -->
        <link rel="stylesheet" href="home.css" />
    </head>
    <body x-data>
        <include src="header"></include>

        <div class="container-fluid">
            <div class="row background-image">
                <div class="col-xl-5 col-lg-5 col-md-5 col-sm-12 col-12 left-content">
                    <h6 class="delar">Trusted Dealer,Rental</h6>
                    <h1 class="hading">
                        Vehicle Listings
                        <br />
                        <span class="number-listr">phone number and number plate Listings</span>
                    </h1>
                    <p class="desic">
                        Find the perfect vehicle for your needs. Browse through our extensive collection of cars,
                        bikes,phone number, & number plate, and more.
                    </p>
                </div>
                <!-- Right side: Centered card -->
                <div class="col-xl-7 col-lg-7 col-md-7 col-sm-12 col-12 right-side">
                    <img src="car.png" class="img-fluid car-top" alt="" />
                    <div class="card">
                        <h5 class="card-title">
                            Luxury Ford Car
                            <span class="pric-top-car">190K AED</span>
                        </h5>
                        <p class="card-text">Street 17. F7/2 Islamabad P.O</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap 5 JS (Optional, for dropdowns, modals, etc.) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/dev.js"></script>
    </body>
</html>
