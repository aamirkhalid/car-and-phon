<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Price Range Slider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #rangeBox {
            width: 300px;
            height: 100px;
            text-align: center;
            margin: 50px auto;
        }
        #sliderBox {
            position: relative;
            width: 100%;
        }
        .slider {
            position: absolute;
            width: 100%;
            appearance: none;
            background: none;
            pointer-events: none; /* Prevent interaction outside thumb */
        }
        .slider::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            background: white;
            border: 2px solid red;
            border-radius: 50%;
            cursor: pointer;
            pointer-events: auto; /* Enable interaction */
        }
        .range-line {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 6px;
            background: red;
            border-radius: 5px;
        }
        #inputRange {
            margin-top: 20px;
        }
        #inputRange input {
            width: 45%;
            text-align: center;
            font-size: 1.2rem;
            padding: 5px;
        }
    </style>
</head>
<body>

<div id="rangeBox">
    <label class="form-label">Select Price Range:</label>
    
    <div id="sliderBox">
        <div class="range-line"></div> <!-- Red background line -->
        
        <!-- Min Price Slider -->
        <input type="range" class="slider" id="minSlider" min="0" max="100" step="5" value="20" oninput="updateRange()">
        
        <!-- Max Price Slider -->
        <input type="range" class="slider" id="maxSlider" min="0" max="100" step="5" value="80" oninput="updateRange()">
    </div>

    <div id="inputRange">
        <input type="number" id="minInput" min="0" max="100" step="5" value="20" oninput="updateSlider()">
        <input type="number" id="maxInput" min="0" max="100" step="5" value="80" oninput="updateSlider()">
    </div>
</div>

<script>
    var minSlider = document.getElementById("minSlider");
    var maxSlider = document.getElementById("maxSlider");
    var minInput = document.getElementById("minInput");
    var maxInput = document.getElementById("maxInput");

    function updateRange() {
        let minVal = parseInt(minSlider.value);
        let maxVal = parseInt(maxSlider.value);

        // Prevent overlap
        if (minVal >= maxVal) {
            minVal = maxVal - 5;
            minSlider.value = minVal;
        }

        minInput.value = minVal;
        maxInput.value = maxVal;
    }

    function updateSlider() {
        let minVal = parseInt(minInput.value);
        let maxVal = parseInt(maxInput.value);

        // Ensure values stay in range
        if (minVal < 0) minVal = 0;
        if (maxVal > 100) maxVal = 100;
        if (minVal >= maxVal) minVal = maxVal - 5;

        minSlider.value = minVal;
        maxSlider.value = maxVal;
    }
</script>

</body>
</html>
